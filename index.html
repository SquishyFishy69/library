      <h1>My Library</h1>
      <input type="button" class="add" id="add" value="Add Book" />
      <form class="form" style="display: none">
        <input
          type="input"
          id="title"
          class="title"
          placeholder="Title"
          required
        />
        <input
          type="input"
          id="author"
          class="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          id="pages"
          class="pages"
          placeholder="Pages"
          min="1"
          required
        />
        <label for="read" class="read-label">
          <span>Read?</span>
          <input type="checkbox" id="read" class="read" />
        </label>
        <input type="submit" id="submit" class="submit" value="Submit" />
      </form>
